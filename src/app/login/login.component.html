<div class="container mt-0">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 class="text-white mb-3">Login</h1>
          <!-- <h6 class="mb-3">Please enter your UserName & password</h6> -->
        </div>
        <form class="mt-2" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
          <div class="mb-3">
            <label for="exampleInputUsername" class="form-label mb-3"
              >Login ID</label
            >
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              formControlName="UserName"
              placeholder="Enter your Login ID"
            />

            <div id="emailHelp" class="form-text"></div>
          </div>
          <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-3"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="Password"
              placeholder="Enter your password"
            />
          </div> -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-3"
              >Extension Number</label
            >
            <input
              type="number"
              class="form-control"
              formControlName="extensionNumber"
              placeholder="Enter Entension Number"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- <a routerLink="/signup" class="text-white">New User? Click to signup</a> -->
      </div>
    </div>
  </div>
</div>
